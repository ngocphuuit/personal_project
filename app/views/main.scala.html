        <title>Piluku Admin Template</title>

            <!-- Bootstrap CSS -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/material.css")">

        <script src="@routes.Assets.versioned("javascripts/jquery.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/app.js")"></script>

        <script>
            jQuery(window).load(function () {
                $('.piluku-preloader').addClass('hidden');
            });
        </script>

    <body>
        <div class="piluku-preloader text-center">

            @layouts.navbar()
            <!-- /top-bar -->

        <script src="@routes.Assets.versioned("javascripts/materialize.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/core.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery.countTo.js")"></script>
